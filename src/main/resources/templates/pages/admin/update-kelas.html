<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org"
      layout:decorator="index">
<head>
    <title>Mengelola Kelas</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

<div class="content-wrapper" layout:fragment="content" >
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>Update Kelas</h1>
            <ol class="breadcrumb">
                <li><a href="#">Administrator</a></li>
                <li class="#">Pengelolaan Kelas</li>
                <li class="active">Update Kelas</li>
            </ol>
        </section>

        <section class="content col-md-6">
            <form class="form" th:object="${kelasEdit}" method="post" th:action="@{/admin/update-kelas}">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title"><span class="fa fa-refresh"></span> Update Kelas</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Kode Kelas</label>
                                    <input type="text" class="form-control" th:field="*{kodeKelas}" id="kodeKelas" readonly="readonly"/>
                                </div>
                                <div class="form-group">
                                    <label>Nama Kelas</label>
                                    <input type="text" class="form-control" th:field="*{deskripsi}" id="deskripsi" placeholder="Masukkan Nama Deskripsi" />
                                </div>
                                <label>Kode Prodi</label>
                                <select class="form-control select2" th:field="*{prodi}" style="width: 100%;">
                                    <option selected="selected" th:value="*{prodi.id}" th:text="*{prodi.namaProdi}"></option>
                                    <div th:each="prodi : ${daftarProdiEdit}">
                                        <option th:value="${prodi.id}" th:text="${prodi.namaProdi}"></option>
                                    </div>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

</body>
</html>
