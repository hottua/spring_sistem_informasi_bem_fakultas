<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="/index">
<head>
    <title>Sistem Informasi BEM Fakultas Teknik Informatika dan Teknologi</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="container">
        <section class="content-body">
            <div class="row">
                <section class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li th:if="${beritas[0] != null}" data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                    <li th:if="${beritas[1] != null}" data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                                    <!--<li th:if="${beritas[0] != null}" data-target="#carousel-example-generic" data-slide-to="2" class=""></li>-->
                                </ol>
                                <div class="carousel-inner">
                                    <div th:if="${beritas[0] != null}" class="item active">
                                        <a th:href="'/pengumuman/daftar-pengumuman/detail/'+${beritas[0].id}">

                                            <img style="width:1200px;height:400px;" th:src="${beritas[0].pathFile}" />
                                        </a>
                                        <div class="carousel-caption">
                                            <h2><a th:href="'/pengumuman/daftar-pengumuman/detail/'+${beritas[0].id}" th:text="${beritas[0].judul}"></a></h2>
                                        </div>
                                    </div>
                                    <div th:if="${beritas[1] != null}" class="item">
                                        <a th:href="'/pengumuman/daftar-pengumuman/detail/'+${beritas[1].id}">

                                            <img style="width:1200px;height:400px;" th:src="${beritas[1].pathFile}" />
                                        </a>
                                        <div class="carousel-caption">
                                            <h2><a th:href="'/pengumuman/daftar-pengumuman/detail/'+${beritas[1].id}" th:text="${beritas[1].judul}"></a></h2>
                                        </div>
                                    </div>

                                    <!--<div class="item">-->
                                        <!--<img style="width:1200px;height:400px;" src="http://placehold.it/1200x500/3c8dbc/ffffff&amp;text=I+Love+Bootstrap" alt="Second slide" />-->

                                        <!--<div class="carousel-caption">-->
                                            <!--Second Slide-->
                                        <!--</div>-->
                                    <!--</div>-->

                                </div>
                                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                    <span class="fa fa-angle-left"></span>
                                </a>
                                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                    <span class="fa fa-angle-right"></span>
                                </a>
                            </div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </section>
            </div>
        </section>

        <section class="content-body">
            <div class="row">
                <section class="col-lg-8">
                    <div class="box box-widget">
                        <div class="box-header with-border">
                            <h3 class="box-title" >Berita</h3>
                            <!--</h3><span class="mailbox-read-time pull-right" th:text="'Published : '+${pengumuman.tglDibuat}"></span>-->
                        </div><!-- /.box-header -->
                        <div class="box-body">
                            <div class="info-box" th:each="b : ${beritas}">
                                <span class="info-box-icon"><img style="width:90px;height:90px;" th:src="${b.pathFile}" /></span>
                                <div class="info-box-content">
                                    <span class="info-box-text" ><a th:href="'/pengumuman/daftar-pengumuman/detail/'+${b.id}" th:text="${b.judul}"></a></span>
                                    <span class="info-box-text" th:inline="text">Published : [[${b.tglDibuat}]]</span>
                                    <!--<span class="info-box-number">1,410</span>-->
                                </div>
                                <!-- /.info-box-content -->
                            </div>
                        </div><!-- /.box-body -->
                    </div>
                </section>
                <section class="col-lg-4">
                    <div class="box box-widget">
                        <div class="box-header with-border">
                            <h3 class="box-title" >Pengumuman</h3>
                            <!--</h3><span class="mailbox-read-time pull-right" th:text="'Published : '+${pengumuman.tglDibuat}"></span>-->
                        </div><!-- /.box-header -->
                        <div class="box-body" >
                            <ul class="nav nav-pills nav-stacked" th:each="dp : ${daftarPengumuman}">
                                <li><a th:href="'/pengumuman/daftar-pengumuman/detail/'+${dp.id}" class="text-blue" th:inline="text">[[${dp.judul}]] </a></li>
                            </ul>
                        </div>
                    </div>
                </section>

            </div>

        </section>

    </div>
</div>
</body>
</html>
