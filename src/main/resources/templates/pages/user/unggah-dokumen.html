<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org" xmlns:xlmns="http://www.w3.org/1999/xhtml"
      layout:decorator="/index" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Unggah Dokumen</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="container" >
        <section class="content-header">
            <h1>Dokumen</h1>
            <ol class="breadcrumb">
                <li><a th:href="'/user/dokumen/daftar-dokumen'"><i class="fa fa-file-pdf-o"></i> Dokumen</a></li>
                <li class="active">Unggah Dokumen</li>
            </ol>
        </section>
        <section class="content">
            <div class="row">
                <section class="col-lg-12">
                    <form th:action="'/user/dokumen/ungah-dokumen'" method="post" enctype="multipart/form-data">
                        <div class="box box-widget">
                            <div class="box-header with-border">
                                <h3 class="box-title"> <span class="fa fa-upload"></span> Unggah Dokumen Baru</h3>
                            </div><!-- /.box-header -->
                            <div class="box-body">
                                <div class="form-group">
                                    <p th:if="${#fields.hasErrors('dokumen.jdlDokumen')}" th:errors="${dokumen.jdlDokumen}" name="jdlDokumen" field="jdlDokumen" class="text-red"></p>
                                    <input type="text" class="form-control"   th:field="${dokumen.jdlDokumen}" name="jdlDokumen"  placeholder="Judul Dokumen"  autofocus="autofocus" />
                                </div>

                                <div class="form-group">
                                    <p th:text="${dokumenError}" field="deskripsi" class="text-red"></p>
                                    <input type="file" class="form-control" id="fileDokumen" th:field="${dokumen.fileDokumen}" name="fileDokumen" required="required"/>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" th:field="${dokumen.deskripsi}"  placeholder="Deskripsi"  rows="8" cols="8"/>
                                </div>
                            </div><!-- /.box-body -->
                            <div class="box-footer">
                                <button type="submit" class="btn btn-primary">Unggah</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </div>
</div>
</body>
</html>
