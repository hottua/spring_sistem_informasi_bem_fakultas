<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Login Sstem Informasi BEM FTIE</title>
    <link rel="stylesheet"  th:href="@{/../bootstrap/css/bootstrap.min.css}"  href="../bootstrap/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css}" />
    <!-- Ionicons -->
    <link rel="stylesheet"  th:href="@{https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css}"/>
    <!-- Theme style -->
    <link rel="stylesheet"  th:href="@{/../dist/css/AdminLTE.min.css}"  href="../dist/css/AdminLTE.min.css}"/>
    <!-- iCheck -->
    <link rel="stylesheet"  th:href="@{/../plugins/iCheck/square/blue.css}"  href="../plugins/iCheck/square/blue.css}"/>
</head>
<body class="hold-transition login-page">
<div class="login-box">

    <div class="login-box-body">
        <div class="login-logo">
            <a th:href="@{#}">Sistem Informasi BEM <br></br><b>FTIE IT Del</b></a>
            <hr></hr>
        </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #ff2b1a;">Email or Password invalid, please verify</p>
        </div>
        <form method="post" th:action="@{/user/login}" >
            <div class="form-group has-feedback">
                <input type="email" class="form-control" name="email" placeholder="Email" required="required" autofocus="autofocus"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>
    </div>
</div>


<!-- jQuery 2.2.3 -->
<script th:src="@{/../plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/../bootstrap/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/../plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
